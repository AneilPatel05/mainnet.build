<div class="modal swap-modal modal-airdrop" data-backdrop="static">
	<div class="modal-dialog modal-lg modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
	
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h2 class="swap-modal-title swap-modal-title-purple-span"></h2>
							<p class="swap-modal-desc"></p>
						</div>
						<div class="col-md-12">

							<div class="participate__form" id="step-1" >

								<form action="" class="contact_form">
									<div class="form-group swap-form-group">
										<!-- <input type="text" name="YOUR_CONTACT" onfocus="window.dataLayer.push({'event' : 'contactform-start'});" class="participate__input form-control form-control-lg swap-modal-placeholder maxw-450" placeholder="" required>-->
										<input type="text" name="YOUR_CONTACT" class="participate__input form-control form-control-lg swap-modal-placeholder maxw-450" placeholder="" required>
										<input type="hidden" name="ethereum_wallet" value="0xde0b295669a9fd93d5f28d9ec85e40f4cb697bae" class="participate__input">
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-lg btn-swap swap-modal-submit form-submit btn-contact_form" value="">
										<button type="button" class="btn btn-lg btn-link btn-link-swap" data-dismiss="modal">Remind me later</button>
									</div>

									<input type="hidden" value="" name="CAMPAIGN" />
									<input type="hidden" value="" name="UTM_MEDIUM" />
									<input type="hidden" value="" name="UTM_SOURCE" />
									<input type="hidden" value="" name="UTM_TERM" />
									<input type="hidden" value="" name="GAID" />
									<input type="hidden" value="" name="CITY" />
									<input type="hidden" value="" name="kid" />
									<input type="hidden" value="" name="r" />
								</form>
							</div>

							<div class="participate__form " style="display: none;" id="step-2"  >
								<form action="" id="about_me">

									<input type="hidden" value="" name="hidden_ethereum_wallet" />

									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email">
									</div>

									<div class="form-group">
										<textarea name="info" required id="" class="form-control form-control-lg" cols="30" placeholder="Write a little about yourself, point out the links to social networks, CV or github" rows="10"></textarea>
									</div>

									<div class="form-group">
										<button type="submit"  class="btn form-submit btn-swap btn-lg btn-contact_form">Send</button>
										<button type="button" class="btn btn-lg btn-link btn-link-swap" data-dismiss="modal">Remind me later</button>
									</div>
								</form>
							</div>

						</div>
					</div>
					<!-- .row -->
				</div>
				<!-- .container -->
	
			</div>
		</div>

</div>
