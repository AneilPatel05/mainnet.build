<div class="modal swap-modal modal-airdrop">
	<div class="modal-dialog modal-lg modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
	
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h2 class="swap-modal-title swap-modal-title-purple-span"></h2>
							<p class="swap-modal-desc"></p>
						</div>
						<div class="col-md-12">

							<div class="participate__form" id="step-1" >

								<form action="" class="contact_form swap-modal-form">
									<div class="form-group swap-form-group">
										<input type="email" name="YOUR_CONTACT" onchange="var d_changed;if(!d_changed){window.dataLayer.push({'event' : 'contactform-start'});d_changed=1}" class="participate__input form-control form-control-lg swap-modal-placeholder swap-validate-email" placeholder="" required>
										<input type="hidden" name="ethereum_wallet" value="" id="eth_wallet_input" class="participate__input">
										<input type="hidden" name="swap_redirect" value="" class="swap-modal-redirect">
										<input type="hidden" name="ref" class="swap-input-ref">
										<input type="text" name="your-name" style="display:none;">
									</div>
									<div class="form-group text-mobile-center">
										<input type="submit" class="btn btn-lg btn-swap swap-modal-submit participate__submit form-submit btn-contact_form" value="">
										<button type="button" class="btn btn-lg btn-link btn-link-swap" data-dismiss="modal">Remind me later</button>
									</div>

									<input type="hidden" value="" name="CAMPAIGN" />
									<input type="hidden" value="" name="UTM_MEDIUM" />
									<input type="hidden" value="" name="UTM_SOURCE" />
									<input type="hidden" value="" name="UTM_TERM" />
									<input type="hidden" value="" name="GAID" />
									<input type="hidden" value="" name="CITY" />
									<input type="hidden" value="" name="kid" />
									<input type="hidden" value="" name="r" />
								</form>
							</div>

							<div class="participate__form " style="display: none;" id="step-2"  >
								<form action="" id="about_me" class="swap-modal-form">

									<input type="hidden" value="" id="eth_wallet_hidden_input" name="hidden_ethereum_wallet" />

									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email">
										<input type="text" name="your-name" style="display:none;">
										<input type="hidden" name="ref" class="swap-input-ref">
									</div>

									<div class="form-group">
										<textarea name="info" required id="" class="form-control form-control-lg" cols="30" placeholder="" rows="7"></textarea>
									</div>

									<div class="form-group text-mobile-center">
										<button type="submit"  class="btn form-submit btn-swap btn-lg btn-contact_form participate__submit">Send</button>
										<button type="button" class="btn btn-lg btn-link btn-link-swap" data-dismiss="modal">Remind me later</button>
									</div>
								</form>
							</div>

						</div>
					</div>
					<!-- .row -->
				</div>
				<!-- .container -->
	
			</div>
		</div>
	</div>
</div>

<div class="display: none;">
	<form class="form1" action="">
